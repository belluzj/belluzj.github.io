---
layout: default
current: blog
title: Blog
---

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.categories['blog'] %}
      <li>
        <span class="margin meta time">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">
          {{ post.title }}
          {% if post.subtitle %}
          <br><small>{{ post.subtitle }}</small>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
